<div class="container mt-5">
    <h1 class="text-center">Waste Classification</h1>
  
    <div class="input-group mt-4">
      <input
        type="text"
        class="form-control"
        placeholder="Search for waste item..."
        aria-label="Search"
        [formControl]="searchControl"
        (focus)="filteredItems = wasteItems"
      />
      <span class="input-group-text">
        <i class="bi bi-search"></i>
      </span>
    </div>
  
    <div *ngIf="filteredItems.length > 0" class="dropdown-menu show mt-4">
      <button
        *ngFor="let item of filteredItems"
        class="dropdown-item"
        (click)="selectItem(item)"
      >
        {{ item.name }}
      </button>
    </div>
  
    <div *ngIf="selectedItemCategory" class="mt-4">
      <h5>
        Category:
        <span class="badge" [ngClass]="selectedItemCategory.colorClass">
          {{ selectedItemCategory.name }}
        </span>
      </h5>
    </div>
  
    <!-- Instructions Section -->
    <div *ngIf="selectedInstructions.length > 0" class="mt-3">
      <h5>Disposal Instructions:</h5>
      <ul class="list-group">
        <li
          *ngFor="let instruction of selectedInstructions"
          class="list-group-item"
        >
          {{ instruction }}
        </li>
      </ul>
    </div>
  </div>
