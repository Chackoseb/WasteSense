<div class="container whole-content mt-4">
    <h2 class="text-center mb-4 text-success">Services</h2>
    
    <div class="d-flex justify-content-center mb-4">
      <button class="btn btn-warning mx-2" (click)="setActiveForm('binRequest')">Request New Bin</button>
      <button class="btn btn-warning mx-2" (click)="setActiveForm('bulkCollection')">Bulk Collection Request</button>
      <button class="btn btn-warning mx-2" (click)="setActiveForm('complaint')">Register Complaint</button>
    </div>
    
    <!-- Request New Bin Form -->
    <form *ngIf="activeForm === 'binRequest'" [formGroup]="binRequestForm" (ngSubmit)="submitBinRequest()">
      <h4>Request New Bin</h4>
      <div class="form-group">
        <label>Email</label>
        <input class="form-control" formControlName="email" placeholder="Enter email">
      </div>
      <div formGroupName="address">
        <label>Address</label>
        <input class="form-control mb-2" formControlName="street" placeholder="Street">
        <input class="form-control mb-2" formControlName="city" placeholder="City">
        <input class="form-control mb-2" formControlName="state" placeholder="State">
        <input class="form-control" formControlName="zipCode" placeholder="Zip Code">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" formControlName="description" placeholder="Describe the request"></textarea>
      </div>
      <button type="submit" class="btn btn-success mt-3" [disabled]="binRequestForm.invalid">Submit</button>
    </form>
    
    <!-- Bulk Collection Request Form -->
    <form *ngIf="activeForm === 'bulkCollection'" [formGroup]="bulkCollectionForm" (ngSubmit)="submitBulkCollectionRequest()">
      <h4>Bulk Collection Request</h4>
      <div class="form-group">
        <label>Phone</label>
        <input class="form-control" formControlName="phone" placeholder="Enter phone number">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input class="form-control" formControlName="email" placeholder="Enter email">
      </div>
      <div formGroupName="address">
        <label>Address</label>
        <input class="form-control mb-2" formControlName="street" placeholder="Street">
        <input class="form-control mb-2" formControlName="city" placeholder="City">
        <input class="form-control mb-2" formControlName="state" placeholder="State">
        <input class="form-control" formControlName="zipCode" placeholder="Zip Code">
      </div>
      <div class="form-group">
        <label>Quantity (kg)</label>
        <input type="number" class="form-control" formControlName="quantity" placeholder="Enter quantity">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" formControlName="description" placeholder="Describe the waste"></textarea>
      </div>
      <button type="submit" class="btn btn-success mt-3" [disabled]="bulkCollectionForm.invalid">Submit</button>
    </form>
    
    <!-- Register Complaint Form -->
    <form *ngIf="activeForm === 'complaint'" [formGroup]="complaintForm" (ngSubmit)="submitComplaint()">
      <h4>Register Complaint</h4>
      <div class="form-group">
        <label>Email</label>
        <input class="form-control" formControlName="email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input class="form-control" formControlName="phone" placeholder="Enter phone number">
      </div>
      <div class="form-group">
        <label>Subject</label>
        <input class="form-control" formControlName="subject" placeholder="Enter subject">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" formControlName="description" placeholder="Describe the complaint"></textarea>
      </div>
      <button type="submit" class="btn btn-success mt-3" [disabled]="complaintForm.invalid">Submit</button>
    </form>
  </div>
