<div id="map" style="height: 70vh; width: 100%"></div>

<div class="container">
    <div id="route-container" class="route-container">
      <div class="d-flex align-items-center mb-3">
        <label for="fillLevelThreshold" class="form-label me-2">Fill Level Threshold (%):</label>
        <input
          id="fillLevelThreshold"
          type="number"
          [(ngModel)]="fillLevelThreshold"
          class="form-control me-3"
          min="0"
          max="100"
        />
        <button
          class="btn btn-primary custom-btn"
          (click)="showRoute()"
        >
          Show Route
        </button>
      </div>
    </div>
  </div>
